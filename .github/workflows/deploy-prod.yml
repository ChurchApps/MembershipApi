on:
  release:
    types: [created]
  workflow_dispatch:
  
name: Deploy Prod

env:
  SERVERLESS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}

jobs:
  deploy:
    name: Deploy Prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Install dependencies
        run: |
          npm ci

      - name: Check Serverless version
        run: npx serverless --version

      - name: Prepare Lambda Layer
        run: |
          mkdir -p layer/nodejs
          cp package.json layer/nodejs/
          cd layer/nodejs
          npm install --production
          cd ../..

      - name: Deploy API
        run: |
          npm run build
          npm run copy-assets
          # npx serverless remove --stage Prod
          npx serverless deploy --stage Prod --verbose --force

      - name: Serverless package contents
        run: |
          npx serverless package --stage Prod
          ls -R .serverless