type Group {
  id: ID!
  churchId: String
  categoryName: String
  name: String
  trackAttendance: Boolean
  parentPickup: Boolean
  removed: Boolean

  people: [Person!]
}

type Query {
  groups(pagination: CorePagination): [Group!]
  group(where: GroupWhereInput): Group
}

type GroupsResult {
  edges: [Group!]!
  total: Int!
}

input GroupWhereInput {
  id: ID!
}
