# import * from 'schema.graphql'
# import * from 'person.graphql'

type HouseHold {
  id: ID
  churchId: String
  name: String

  people: [Person!]
}

type Query {
  households(pagination: CorePagination): [HouseHold!]
  household(where: HouseHoldWhereInput!): HouseHold
}

input HouseHoldWhereInput {
  id: ID
}
